
<div *ngIf="item" class="p-2 mt-3 text-center">
  <div class="box p-5 text-center border border-secondary">
    <h5 class="text">Are you sure do you want to delete this account {{item}}?</h5>
    <button type="submit" (click)="delete()" class="yes_button mt-3">Yes</button>
    <button type="submit" (click)="cancel()" class="no_button mt-3 ms-3">No</button>
  </div>
</div>
