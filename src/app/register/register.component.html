
<body>
    <div class="header">
        <i>
            <h3 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
                class="header_text text-light pt-3 ms-4">Fed Bank
            </h3>
        </i>
    </div>
    <div class="header1"></div>

    <form  [formGroup]=" registerForm"(ngSubmit)="register()">
        <div class="form">
            <div><p style="font-weight: 700;background-color: rgb(54, 93, 167);;" class="p-2 pt-1 text-white">Fed Online Registration</p></div>
            <div class="row container p-5 mt-4">

                <div class="row">

                    <div class="col-lg-7 md-12 sm-6">
                        <label for="">Enter your Account Number :</label>
                    </div>
                    <div class="col-lg-5 md-12 sm-6">
                        <input formControlName="acno" id="reg_number" name="reg_num" type="text" placeholder=""
                            class="w-100 ">

                        <div class="text-danger "
                            *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched">
                            <p>Invalid data</p>
                        </div>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-lg-7 md-12 sm-6">
                        <label for="">Enter User ID :</label>
                    </div>
                    <div class="col-lg-5 md-12 sm-6">
                        <input formControlName="uname" id="reg_name" name="reg_name" type="text" placeholder=""
                            class="w-100 ">

                        <div class="text-danger "
                            *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched">
                            <p>Invalid data</p>
                        </div>
                    </div>

                </div>

                <div class="row mt-3">

                    <div class="col-lg-7 md-12 sm-6">
                        <label for="">Enter the password :</label>
                    </div>
                    <div class="col-lg-5 md-12 sm-6">
                        <input formControlName="psw" id="reg_password" name="reg_pswd" type="password" placeholder=""
                    class=" w-100">

                <div class="text-danger"
                    *ngIf="this.registerForm.get('psw')?.errors && this.registerForm.get('psw')?.touched">
                    <p>Invalid data</p>
                </div>
                    </div>

                </div>
                <div class="mt-5 text-center">
                    <button class="reg_button mt-3" type="submit">Sign Up</button>
                </div>
                
            </div>
           
        </div>
        
    </form>


</body>
<footer class="">
    <p class="pt-2 text-light">Copyright The Fed Bank Limited, Regd. Office: Aluva, 2016</p>
</footer>
